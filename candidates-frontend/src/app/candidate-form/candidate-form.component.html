<mat-card>
  <mat-card-title>Submit Candidate Data</mat-card-title>
  <mat-card-content>
    <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="candidateForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required>
        <mat-error *ngIf="candidateForm.get('surname')?.hasError('required')">
          Surname is required
        </mat-error>
      </mat-form-field>

      <div>
        <label for="candidateFile">Candidate File (Excel):</label>
        <input type="file" id="candidateFile" (change)="onFileSelected($event)" accept=".xlsx, .xls" required>
        <div *ngIf="candidateForm.get('candidateFile')?.hasError('required') && candidateForm.get('candidateFile')?.touched">
          File is required
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!candidateForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
